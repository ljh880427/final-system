services:
  web:
    container_name: web
    image: nginx:1.26.2
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./react/card-mgmt/dist:/usr/share/nginx/html:ro  # ✅ React 정적 빌드 연결
      - ./www/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./www/ssl:/etc/nginx/ssl:ro
    environment:
      - TZ=Asia/Seoul
      - LC_ALL=en_US.UTF-8
    networks:
      myNet:
        ipv4_address: 192.168.100.10

  db:
    container_name: db
    image: mariadb:11.6.2
    restart: always
    ports:
      - 13306:3306
    volumes:
      - ./mariadb/conf.d:/etc/mysql/conf.d:ro
      - ./mariadb/data:/var/lib/mysql:rw
      - ./mariadb/initdb.d:/docker-entrypoint-initdb.d:ro
    environment:
      - MYSQL_PORT=3306
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=card
      - MYSQL_USER=root
      - MYSQL_PASSWORD=1234
      - TZ=Asia/Seoul
    networks:
      myNet:
        ipv4_address: 192.168.100.20

  # react:
  #   image: your-dockerhub-id/react-view:latest
  #   container_name: react    
  #   ports:
  #     - "3000:5173"
  #   networks:
  #     myNet:
  #       ipv4_address: 192.168.100.30
  #   restart: always
  #   environment:
  #     - VITE_API_BASE=/api

  spring:
    image: openjdk:21-jdk
    container_name: spring
    restart: always
    depends_on:
      - db    
    ports:
      - "5000:9000"
    networks:
      myNet:
        ipv4_address: 192.168.100.40    
    environment:
      - SERVER_DOMAIN=http://spring:9000
      - DB_DRIVER=org.mariadb.jdbc.Driver
      - DB_URL=jdbc:mariadb://db:3306/card
      - DB_USERNAME=root
      - DB_PASSWORD=1234
      - TZ=Asia/Seoul
      - LC_ALL=en_US.UTF-8
    volumes:
      - ./spring:/usr/local/app:ro
    command: java -jar /usr/local/app/spring.jar

networks:
  myNet:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.100.0/24
          gateway: 192.168.100.254