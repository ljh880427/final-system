<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>명함 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Noto+Serif:wght@400;700&family=Spectral:wght@400;700&family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-size: 2rem;
            color: #222;
            padding: 20px;
        }
        .card {
            max-width: 1200px;
            width: 100%;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            padding: 60px;
            border: 2px solid #ddd;
            transition: all 0.3s ease-in-out;
        }

        .card-title {
            font-size: 5.5 rem;
            font-family: 'Cormorant Garamond', serif;
        }

        @media (max-width: 768px) {
            .card {
                padding: 10px;
            }
        }
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00796b;
            cursor: pointer;
            margin-right: 30px;
        }
        .btn-primary, .btn-danger {
            width: 100%;
            font-size: 1.5rem;
            padding: 15px;
            border: none;
            transition: all 0.3s ease-in-out;
            border-radius: 20px;
            color: #fff;
            font-weight: bold;
        }
        .btn-primary {
            background: #00796b;
        }
        .btn-danger {
            background: #d4001a;
        }
        .form-label {
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
        }
        .form-control {
            border-radius: 15px;
            padding: 10px;
            font-size: 1.5rem;
            background: #f9f9f9;
            color: #222;
            border: 2px solid #bbb;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        label {
            margin-left: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        .mb-4 {
            margin-bottom: 0 !important;
        }

    </style>
</head>
<body>
    <div class="card">
        <h2 class="card-title">명함 상세</h2>
        <div class="profile-section">
            <img src="https://static.nid.naver.com/images/web/user/default.png?type=s160" alt="Profile Picture" class="profile-img" id="regProfile" onclick="document.getElementById('file-input-profile').click();">
            <input type="file" class="file-input" id="file-input-profile" name="file" accept="image/*" onchange="regProfileupdateProfileImage(event)" style="display: none;">
        </div>
        <form id="editForm">
            <div class="row mb-4">
                <div class="col-12 col-md-6">
                    <label for="company" class="form-label">회사명</label>
                    <input type="text" id="company" name="company" class="form-control" placeholder="회사명을 입력하세요" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="position" class="form-label">직위</label>
                    <input type="text" id="position" name="position" class="form-control" placeholder="직위를 입력하세요" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 col-md-6">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="adr" class="form-label">주소</label>
                    <input type="text" id="adr" name="adr" class="form-control" placeholder="주소를 입력하세요" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 col-md-6">
                    <label for="email" class="form-label">메일</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="tel" class="form-label">전화</label>
                    <input type="tel" id="tel" name="tel" class="form-control" placeholder="전화번호를 입력하세요" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 col-md-6">
                    <label for="fax" class="form-label">팩스</label>
                    <input type="tel" id="fax" name="fax" class="form-control" placeholder="팩스번호를 입력하세요">
                </div>
                <div class="col-12 col-md-6">
                    <label for="memo" class="form-label">메모</label>
                    <input type="text" id="memo" name="memo" class="form-control" placeholder="메모를 입력하세요">
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">수정</button>
                <button type="button" class="btn btn-danger">취소</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
